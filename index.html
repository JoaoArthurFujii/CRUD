<!DOCTYPE html>
<html lang="pt">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="João Arthur Fujii" />
<title>Fujii - Materiais de primeira linha!</title>


<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<meta name="theme-color" content="#7952b3" />

</head>

<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a href="index.html" class="navbar-brand d-flex align-items-center">
					<i class="bi bi-layers fs-2"></i> 
					<strong class="fs-2">Fujii</strong>
				</a>
			</div>
		</div>
	</header>

	<main class="bg-secondary text-white"
		style="
        background-image: url(https://imagens.portobello.com.br/unsafe/1903x618/www.portobello.com.br/data/bannerCover-default/0/6/9/lastras_deskt_bg.jpg);
      ">
	<section class="py-5 text-center container">
		<div class="row py-lg-5">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="text-white fs-1">Materiais Fujii</h1>
				<p class="fw-light fs-3">Superf&iacute;cies cont&iacute;nuas e
					possibilidades ilimitadas para revestir, mobiliar e decorar.</p>
			</div>
		</div>
	</section>

	<div class="album py-5 bg-light">
		<div class="container">
			<div class="container" style="margin-bottom: 20px">
                <div class="input-group justify-content-between">
				<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addMaterial">
					<i class="bi bi-plus-square"></i> Adicionar
				</button>
                <div class="d-inline-flex p-2 bd-highlight ">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input id="filter" type="text" class="form-control" placeholder="Pesquisar Marca">
                </div>
                </div>
			</div>

			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" id="cardRoot">
				
                

			</div>
		</div>
	</div>



	</main>

	<footer class="text-muted py-5">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#">Voltar para o Topo</a>
			</p>
			<p class="mb-1">Desenvolvido por Jo&atilde;o Arthur Fujii, utilizando JavaScript e  &copy;Bootstrap.</p>
		</div>
	</footer>
	
	<!-- Modal Edit/Salvar-->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Alterar Dados</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
                    <form id="form">
                        <input type="text" class="form-control mb-3"
						placeholder="Endere&ccedil;o da imagem(link)" aria-label="Username"
						aria-describedby="basic-addon1" id="enderecoImg" data-index="new" required>
                        <input type="text" class="form-control mb-3"
						placeholder="Descri&ccedil;&atilde;o" id="descricao" required></input>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="selectMarca">Marca</label>
                            <select class="form-select" id="selectMarca" required> 
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
							name="activeRadio" id="active" value="true" checked> <label
							class="form-check-label" for="active"> Ativo </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
							name="activeRadio" id="inactive" value="false"> <label
							class="form-check-label" for="inactive"> Inativo
						</label>
                    </form>
					</div>
				</div>
				<div class="modal-footer">
                    <button type="button" class="btn btn-danger"
						id="deleteMaterial" hidden><i class="bi bi-trash3"></i></button>
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" id="salvar">Salvar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Ver+-->
    <div class="modal fade" id="infoModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModal">INFOS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><img id="imgInfo" /></p>
                    <p id="marcaInfo"></p>
                    <p id="descInfo"></p>
                    <p id="ativoInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal confirma-->
    <div class="modal fade" id="confirmaModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmaModal">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Material Salvo com sucesso!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
	<script src="./index.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
